<body>
	<div style="position:absolute; left: 0; right: 0; margin-left: auto; margin-right: auto;  text-align: center;">

		<p id="date" style="font-size: 0.75em; line-height:0;"></p>

			<!--h5 id="temp" style="">Temp:</h5-->

		<div id="PressData" style="width: auto; height:100%;">
			<!--h5 id="press" style="">Press:</h5-->
		</div>
		
		<div id="HumData" style="width: auto; height:100%;">
			<!--h5 id="hum" style="">Hum:</h5-->
		</div>
	</div>
</body>

<script src="canvasjs.min.js"> </script>
